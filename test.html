<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="text/javascript" src="js/live.js"></script>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
		<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/datepicker.css" />

	</head>
	<body>
		<div class="modal hide fade" id="modal" tabindex="-1" role="dialog" data-backdrop="static">
			<div class="modal-header">
				<h2>Loading...</h2>
				<p class="reticulating-splines alert alert-info well well-small"></p>
			</div>
			<div class="modal-body">
				<div class="progress progress-striped active">
					<div class="bar" style="width: 0%;"></div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="span10" id="header">
				<a class="brand" href="#"><h1>Hubway Visualization</h1></a>
			</div>
			<div class="navbar">
				<div class="navbar-inner">
			    	<ul class="nav">
			      		<li class="active"><a href="#">Home</a></li>
			      		<li><a href="#">Link</a></li>
			      		<li><a href="#">Link</a></li>
			    	</ul>
			  	</div>
			</div>
			<div id="thumbs">
				<div class="span12">
					<ul class="thumbnails">
						<li class="span2">
							<a href="#" class="thumbnail">
								<img src="http://placehold.it/150x150" alt="">
							</a>
						</li>
						<li class="span2">
							<a href="#" class="thumbnail">
								<img src="http://placehold.it/150x150" alt="">
							</a>
						</li>
						<li class="span2">
							<a href="#" class="thumbnail">

							</a>
						</li>
						<li class="span2">
							<a href="#" class="thumbnail">
								<img src="http://placehold.it/150x150" alt="">
							</a>
						</li>
						<li class="span2">
							<a href="#" class="thumbnail">
								<img src="http://placehold.it/150x150" alt="">
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span9">
						<div id="map"></div>
					</div>
					<div class="span3 well" id="date">
						<label class="control-label" for="dateinput">Date</label>
						<div class="input-prepend date" id="picker">
							<span class="add-on"><i class="icon-calendar"></i></span>
							<input id="dateinput" class="span10" type="text" placeholder="mm/dd/yyyy" readonly>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/vendor/bootstrap-datepicker.js"></script>
		<script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
		<script type="text/javascript" src="http://tiles.mapc.org/layers.js"></script>
		<script type="text/javascript" src="js/vendor/heatcanvas.js"></script>
		<script type="text/javascript" src="js/vendor/heatcanvas-leaflet.js"></script>
		<script type="text/javascript" src="js/vendor/purl.js"></script>
